    <style>
        .wrapper {
            background: #F5F5D6;
            max-width: 1080px;
            height: 900px;
            margin: 0 auto;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transition {
            transition: 0.4s;
        }

        .menu {
            display: inline-block;
            cursor: pointer;
            position: relative;
            padding: 0 0 0 2px;
        }

        .menu.active {
            background: #F5F5D6;
        }

        .menu ul {
            position: absolute;
            right: 75%;
            top: 0px;
            background: rgba(255, 255, 255, .8);
            width: 460px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }

        .menu.active ul {
            opacity: 1;
            max-height: 400px;
        }

        .menu ul li a {
            display: block;
            padding: 10px 12px;
            list-style: none;
            color: #644A4A;
        }

        .menu ul li a:hover {
            background: #89C5CC;
        }

        ul,
        li {
            padding: 5px;
            margin: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border-radius: 10px;
        }

        .bar {
            width: 36px;
            height: 6px;
            background: #89C5CC;
            margin: 6px 30px;
            border-radius: 2px;
        }

        .active .bar1 {
            -webkit-transform: rotate(-45deg) translate(-9px, 7px);
            transform: rotate(-45deg) translate(-9px, 7px);
        }

        .active .bar2 {
            opacity: 0;
        }

        .active .bar3 {
            -webkit-transform: rotate(45deg) translate(-9px, -8px);
            transform: rotate(45deg) translate(-9px, -8px);
        }

        section {
            position: relative;
        }

        section h1 {
            color: #268B7D;
            font-size: 100px;
            text-align: center;
            transition: .5s;
        }

        section h3 {
            color: #A2A0A0;
            position: absolute;
            right: 10%;
            top: 80%;
            transition: .5s;

        }

        .timer {
            color: #FF7D26;
            margin: 20px auto;
            text-align: center;
            display: block;
            font-size: 120px;
            transition: .5s;

        }

        .position {
            position: absolute;
        }

        .div1 {
            width: 1080px;
            height: 900px;
            top: 0%;
            position: absolute;
            overflow: hidden;
        }

        .trash {
            max-width: 100%;
            position: absolute;
            bottom: 0;
        }

        .mask {
            width: 100%;
            height: 500px;
            position: absolute;
            bottom: 0;
            animation: animate 5s ease 1;
            overflow: hidden;
        }

        @keyframes animate {
            0% {
                transform: translateY(350px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @media screen and (max-width: 920px) {
            .logo {
                width: 70px;
                height: 70px;

            section h1 {
                color: #268B7D;
                font-size: 48px;
                text-align: center;

            color: #A2A0A0;

            right: 2%;

    <script>

        (function ($) {
            $.fn.countTo = function (options) {
                // merge the default plugin settings with the custom options
                options = $.extend({}, $.fn.countTo.defaults, options || {});

                // how many times to update the value, and how much to increment the value on each update
                var loops = Math.ceil(options.speed / options.refreshInterval),
                    increment = (options.to - options.from) / loops;

                return $(this).each(function () {
                    var _this = this,
                        loopCount = 0,
                        value = options.from,
                        interval = setInterval(updateTimer, options.refreshInterval);

                    function updateTimer() {
                        value += increment;
                        loopCount++;
                        $(_this).html(value.toFixed(options.decimals));

                        if (typeof (options.onUpdate) == 'function') {
                            options.onUpdate.call(_this, value);
                        }

                        if (loopCount >= loops) {
                            clearInterval(interval);
                            value = options.to;

                            if (typeof (options.onComplete) == 'function') {
                                options.onComplete.call(_this, value);
                            }
                        }
                    }
                });
            };

            $.fn.countTo.defaults = {
                from: 0,  // the number the element should start at
                to: 100,  // the number the element should end at
                speed: 1000,  // how long it should take to count between the target numbers
                refreshInterval: 100,  // how often the element should be updated
                decimals: 0,  // the number of decimal places to show
                onUpdate: null,  // callback method for every time the element is updated,
                onComplete: null,  // callback method for when the element finishes updating
            };
        })(jQuery);

        jQuery(function ($) {
            $('.timer').countTo({
                from: 1000,
                to: 5850000,
                speed: 4000,
                refreshInterval: 50,
                onComplete: function (value) {
                    console.debug(this);
                }
            });
        });

    </script>
